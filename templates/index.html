<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AllText: the simple text formatter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Cuustom CSS -->
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
        <link rel="stylesheet" type="text/css" href="/static/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="/static/css/textarea.css">
    </head>
    <body>
      <header class="u-clearfix">
          <div class="logo">
            <a href="/" rel="noopener">
              <h2>AllText</h2>
            </a>
          </div>
          <div class="release-notes">
            <p>View this <a href="https://github.com/AndrewRPorter/alltext" target="_blank" rel="noopener" style="color: blue;">project</a> on GitHub</p>
          </div>
      </header>

      <main>
        <form method="POST">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <input type="hidden" name="type" value="format">
          <div class="form-group">
            {% if old_text %}
            <textarea class="form-control" name="old_text" data-role="none" placeholder="Paste text here...">{{old_text}}</textarea>
            {% else %}
            <textarea class="form-control" name="old_text" data-role="none" placeholder="Paste text here..."></textarea>
            {% endif %}
          </div>
          <div class="form-group">
            <select class="form-control" name="selected">
              {% for key, value in formats.items() %}
                {% if selected == key %}
                <option value="{{key}}" selected>{{value}}</option>
                {% else %}
                <option value="{{key}}">{{value}}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-secondary">Format</button>
          </div>
          <div class="form-group">
            {% if formatted_text %}
            <textarea class="form-control" name="new_text" data-role="none">{{formatted_text}}</textarea>
            {% else %}
            <textarea class="form-control" name="new_text" data-role="none" placeholder="Formatted text..."></textarea>
            {% endif %}
          </div>
        </form>
      </main>

      <footer class="u-clearfix">
        <a href="/about">
        <div class="option one">
            <i class="fas fa-cog"> About</i>
            <div>
                <p>Learn more about this project</p>
            </div>
        </div>
      </a>
      <a href="https://github.com/AndrewRPorter/alltext" target="_blank" rel="noopener">
        <div class="option two">
          <i class="fab fa-github"> <strong>GitHub</strong></i>
          <div>
            <p>View AllText on GitHub</p>
          </div>
        </div>
      </a>
      <a href="/api">
        <div class="option three">
          <i class="fas fa-code"> API</i>
          <div>
            <p>View the API documentation</p>
          </div>
        </div>
      </a>
      </footer>
    </body>
</html>
